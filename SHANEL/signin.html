<body>

  <!-- navigation bar -->

  <div class="containers-index">

  <!-- form -->

  <div class="form-body">
    <form class="form-pg">
      <h1 class="form-title">Sign-In</h1>
      <div class="form-row">
        <div class="form-group col-lg-12">
          <label for="inputName">
            <h4>Name: </h4>
          </label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group col-lg-12 ">
          <label for="inputEmail4">
            <h4>Email:</h4>
          </label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-lg-12">
          <label for="inputPassword4">
            <h4>Password:</h4>
          </label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">
          <h4>Address:</h4>
        </label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, Street Name, Area">
      </div>
      <div class="form-group">
        <label for="inputAddress2">
          <h4>Landmark:</h4>
        </label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Near Shop..etc">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6 col-sm-6">
          <label for="inputcontact">
            <h4>Contact:</h4>
          </label>
          <input type="text" class="form-control" id="inputcontact">
        </div>
        <div class="form-group col-md-6 col-sm-6">
          <label for="inputcontact2">
            <h4>Contact: </h4>
          </label>
          <input type="text" class="form-control" id="inputcontact2">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="inputCity">
            <h4>City:</h4>
          </label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">
            <h4>State:</h4>
          </label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Argentina</option>
            <option>Belgium</option>
            <option>Canada</option>
            <option>Denmark</option>
            <option>Japan</option>
            <option>India</option>
            <option>Moroco</option>
            <option>New York</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputZip">
            <h4>Zip Code:</h4>
          </label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            <h5>Remember me!</h5>
          </label>
        </div>
      </div>
      <div>
        <a href="welcome.html" class="btn btn-info btn-lg btn-dark form-signin" role="button" onclick="login()">
          <h4>Sign in</h4>
        </a>
        <a href="home.html" class="btn btn-info btn-lg btn-dark form-signin" role="button">
          <h4>Go Back</h4>
        </a>
      </div>
    </form>

  </div>
